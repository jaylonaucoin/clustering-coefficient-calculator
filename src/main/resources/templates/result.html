<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Clustering Coefficient Result</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div class="container mx-auto px-4 py-8 max-w-md">
  <h1 class="text-4xl font-bold text-center text-blue-600 mb-8">Clustering Coefficient Result</h1>
  <p class="text-lg mb-4">Clustering Coefficient: <span th:text="${coefficient}" class="font-semibold text-blue-700"></span></p>
  <a href="/" class="block text-center text-blue-500 hover:text-blue-700">Calculate Another</a>
</div>
</body>
</html>
